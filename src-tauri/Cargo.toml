[package]
name = "edorifile-explorer"
version = "0.1.0"
description = "A modern file explorer for Windows 11"
authors = ["Edgar"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-shell = "2"
tauri-plugin-clipboard-manager = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
walkdir = "2"
chrono = "0.4"

# Thumbnail generation
windows = { version = "0.58", features = [
    "Win32_UI_Shell",
    "Win32_UI_Shell_Common",
    "Win32_Storage_FileSystem",
    "Win32_System_Com",
    "Win32_Graphics_Gdi",
    "Win32_System_Ole"
] }
image = "0.25"
base64 = "0.22"
